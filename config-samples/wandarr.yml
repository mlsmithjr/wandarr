    threshold_check: 30
    queue: "qsv"
    extension: '.mkv'

  qsv_anime_vidonly:
    cli:
      video-codec: "-c:v hevc_qsv -preset medium -qp 21 -b:v 3000K -f matroska"
      audio-codec: "-c:a copy"
      subtitles: "-c:s copy"
    audio-lang: "eng jpn"
    subtitle-lang: eng
    threshold: 15
    threshold_check: 30
    queue: "qsv"
    extension: '.mkv'

  tcuda:
    cli:
      video-codec: "-c:v hevc_nvenc -cq:v 23 -rc vbr -rc-lookahead 20 -bufsize 3M -b:v 7M -profile:v main -maxrate:v 7M -preset medium -pix_fmt yuv420p -f matroska -max_muxing_queue_size 1024"
      audio-codec: "-c:a copy"
      subtitles: "-c:s copy"
    audio-lang: eng
    subtitle-lang: eng
    threshold: 20
    threshold_check: 30
    queue: "cuda"
    extension: '.mkv'

  tcuda-medium:
    cli:
      video-codec: "-c:v hevc_nvenc -cq:v 23 -rc vbr -rc-lookahead 20 -bufsize 3M -b:v 5M -profile:v main -maxrate:v 5M -preset medium -pix_fmt yuv420p -f matroska -max_muxing_queue_size 1024"
      audio-codec: "-c:a ac3 -b:a 768k"
      subtitles: "-c:s copy"
    audio-lang: eng
    subtitle-lang: eng
    threshold: 20
    threshold_check: 30
