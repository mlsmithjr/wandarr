  tcuda-medium-audio-pass:
    cli:
      video-codec: "-c:v hevc_nvenc -cq:v 23 -rc vbr -rc-lookahead 20 -bufsize 3M -b:v 5M -profile:v main -maxrate:v 5M -preset medium -pix_fmt yuv420p -f matroska -max_muxing_queue_size 1024"
      audio-codec: "-c:a copy"
      subtitles: "-c:s copy"
    audio-lang: eng
    subtitle-lang: eng
    threshold: 20
    threshold_check: 30
    queue: "cuda"
    extension: '.mkv'

  scrub:
    cli:
      video-codec: "-c:v copy -f matroska"
      audio-codec: "-c:a copy"
      subtitles: "-c:s copy"
    video-select: copy
    audio-lang: eng
    subtitle-lang: eng
    threshold: 0
    threshold_check: 100
    extension: '.mkv'

  scrub_anime:
